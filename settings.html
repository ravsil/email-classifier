<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Configurações - E-mail Classifier</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/css/styles.css" />
</head>

<body class="bg-gray-900 text-gray-200 min-h-screen">
    <div class="container mx-auto max-w-2xl p-4">
        <div class="bg-gray-800 rounded-lg shadow-2xl overflow-hidden mt-8">
            <div class="flex items-center border-b border-gray-700 p-4">
                <a href="./index.html"
                    class="text-gray-400 hover:text-white transition-colors duration-300 p-2 mr-2 rounded-full hover:bg-gray-700 focus:outline-none"
                    title="Voltar">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
                    </svg>
                </a>
                <h1 class="text-xl font-semibold flex-grow">Configurações</h1>
            </div>
            <div class="p-6 space-y-6" id="settingsForm">
                <div>
                    <label for="classifyingType" class="block text-sm font-medium text-gray-300 mb-1">Classificar
                        por</label>
                    <select id="classifyingType" name="classifyingType"
                        class="w-full rounded border border-gray-600 bg-gray-700 text-gray-200 p-2">
                        <option value="subject">Assunto do E-mail</option>
                        <option value="message">Mensagem do E-mail</option>
                    </select>
                </div>
                <div>
                    <label class="inline-flex items-center">
                        <input type="checkbox" id="saveEmails" name="saveEmails"
                            class="form-checkbox h-5 w-5 bg-gray-700 border-gray-600 rounded focus:ring-0"
                            style="accent-color: #c084fc;">
                        <span class="ml-2 text-gray-300">Guardar E-mails</span>
                    </label>
                </div>
                <div class="flex space-x-2">
                    <button type="button" id="manageExamplesBtn"
                        class="flex-1 px-4 py-2 rounded bg-indigo-600 text-white hover:bg-indigo-700 font-bold">
                        Gerenciar Classificadores
                    </button>
                    <button type="button" id="manageRepliesBtn"
                        class="flex-1 px-4 py-2 rounded bg-indigo-600 text-white hover:bg-indigo-700 font-bold">
                        Gerenciar Respostas
                    </button>
                </div>
                <div id="manageRepliesModal"
                    class="fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center z-50 hidden">
                    <div class="bg-gray-800 rounded-lg shadow-2xl p-6 w-full max-w-3xl relative">
                        <button id="closeRepliesModal"
                            class="absolute top-2 right-2 text-gray-400 hover:text-white text-2xl">&times;</button>
                        <h2 class="text-lg font-bold mb-4">Gerenciar Respostas</h2>
                        <div id="repliesList" class="space-y-4 max-h-96 overflow-y-auto"
                            style="scrollbar-width: thin;scrollbar-color: #374151 transparent;"></div>
                        <div class="flex justify-end mt-4 space-x-2">
                            <button id="addReplyBtn"
                                class="px-3 py-1 rounded bg-purple-600 text-white hover:bg-purple-700 font-bold">Adicionar
                                Resposta</button>
                            <button id="saveRepliesBtn"
                                class="px-4 py-2 rounded bg-blue-600 text-white hover:bg-blue-700 font-bold">Salvar
                                Alterações</button>
                        </div>
                    </div>
                </div>
                <div>
                    <button type="button" id="clearDataBtn"
                        onclick="localStorage.clear(); alert('Todos os dados foram excluídos.')"
                        class="px-4 py-2 rounded bg-purple-600 text-white hover:bg-purple-700 font-bold w-full mt-2">
                        Excluir dados
                    </button>
                </div>
            </div>
            <div id="manageExamplesModal"
                class="fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center z-50 hidden">
                <div class="bg-gray-800 rounded-lg shadow-2xl p-6 w-full max-w-3xl relative">
                    <button id="closeExamplesModal"
                        class="absolute top-2 right-2 text-gray-400 hover:text-white text-2xl">&times;</button>
                    <h2 class="text-lg font-bold mb-4">Gerenciar Classificadores</h2>
                    <div id="examplesList" class="space-y-4 max-h-96 overflow-y-auto"
                        style="scrollbar-width: thin;scrollbar-color: #374151 transparent;"></div>
                    <div class="flex justify-end mt-4 space-x-2">
                        <button id="addExampleBtn"
                            class="px-3 py-1 rounded bg-purple-600 text-white hover:bg-purple-700 font-bold">Adicionar
                            Exemplo</button>
                        <button id="saveExamplesBtn"
                            class="px-4 py-2 rounded bg-blue-600 text-white hover:bg-blue-700 font-bold">Salvar
                            Alterações</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>

    <script type="module" src="/js/settings.js"></script>
</body>

</html>
